                      </tbody>

            </div>

      <button id="modalOpen">AÃ±adir categoria</button>
        <div class="modal-wrapper" id="modal">

                <span class="close-modal">&times;</span>
                <form id="agregarC" method="POST">
                  <label for="cat-name">Nombre de la categoria:</label>
