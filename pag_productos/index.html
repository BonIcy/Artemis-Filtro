<body>
    <nav class="navbar">
        <div id="titulo"class="navbar-logo"></div>
        <ul id="botones"class="navbar-nav">
        </ul>
        <div class="navbar-toggle">
          <span class="navbar-toggle-icon"></span>
        </div>
      </nav>
      <section>
        <h1>Productos</h1>
        <div id="categorias">        
          <div class="conta" style="display: flex; text-align: center;">
              <table class="table" style="width: 55rem;">
                <thead class="menu-busqueda" style="max-width: 100%;">
                      <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Categoria</th>
                          <th scope="col">Producto</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Borrar</th>
                      </tr>
                </thead>
                      <tbody class="tbody table-group-divider lista" style="justify-items:center;max-width: 100%;">
          
                      </tbody>
              </table>
            </div>
            </div>
      </section>
      <button id="modalOpen">AÃ±adir producto</button>
      <div class="modal-wrapper" id="modal">
          <div class="modal">
              <div class="modal-content">
              <span class="close-modal">&times;</span>
              <form id="agregarP" method="POST">
                <label for="prod-name">Nombre del producto:</label>
                <input type="text" id="nameC" name="cat-name" required><br><br>
                <label for="producto-cat">Categoria del producto:</label>
                <select id="categoria-select" name="categoria">

                </select><br><br>
                <label for="producto-precio">Precio</label>
                <input type="number" id="precC" name="prod_precio" required><br><br>
                <button type="submit">Agregar categoria</button>
              </form>
            </div>
          </div>
        </div>
</body>
